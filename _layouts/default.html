<!DOCTYPE html>
<html lang="{{ site.lang | default: "fi-FI" }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }} {{ site.date_and_time }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    
     <!-- Twitter Card data -->
    <meta name="twitter:card" content="{{ page.description | default: site.description }} {{ site.date_and_time }}">
    <meta name="twitter:site" content="{{ site.twitter_account }}">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ site.date_and_time }} | {{ site.social_media_description }}">
    <meta name="twitter:creator" content="{{ site.twitter_account }}">
    {% if site.twitter_image %}
    <!-- Twitter Summary card images must be at least 120x120px -->
    <meta name="twitter:image" content="{{ site.twitter_image | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}
    
    <!-- Open Graph data -->
    <meta property="og:title" content="{{ page.title | default: site.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.baseurl | prepend: site.url }}" />
    {% if site.og_image %}
    <meta property="og:image" content="{{ site.og_image | prepend: site.baseurl | prepend: site.url }}" />
    {% endif %}
    <meta property="og:description" content="{{ site.date_and_time }} | {{ site.social_media_description }}" />
    <meta property="og:site_name" content="{{ page.title | default: site.title }}" />
    
    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.date_and_time }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
    </section>

    <section class="main-content">
      {% if site.fb_event_number %}
      <span class="fb"><a href="https://www.facebook.com/events/{{ site.fb_event_number }}/">Tapahtuma Facebookissa <img src="{{ '/media/images/fb.png' | relative_url }}" alt="Facebook"/></a></span>
      {% endif %}
      
      {{ content }}
      
      <footer class="site-footer">
        <p>Tapahtuman järjestää</p>
        <span class="hacklabfi"><a href="http://hacklab.fi/"><img class="hacklabfi_img" src="{{ '/media/images/hacklab_fi_logo.png' | relative_url }}" alt="hacklab.fi"/></a></span>
        <!--<span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>-->
      </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
