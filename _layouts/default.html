<!DOCTYPE html>
<html lang="{{ site.lang | default: "fi-FI" }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
    </section>

    <section class="social-media">
      {% if site.fb_event_number %}
      <span class="fb"><a href="https://www.facebook.com/events/{{ site.fb_event_number }}/">Tapahtuma Facebookissa <img src="{{ '/media/images/fb.png' | relative_url }}" alt="Facebook"/></a></span>
      {% endif %}
    </section>
    <section class="main-content">
      {{ content }}

      <iframe class="mapframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://www.openstreetmap.org/export/embed.html?bbox=24.86254334449768%2C60.21930164804924%2C24.868063330650333%2C60.22087893949308&amp;layer=mapnik&amp;marker=60.220090303256086%2C24.865303337574005" style="border: 1px solid black"></iframe><br/><small><a href="http://www.openstreetmap.org/?mlat=60.22009&amp;mlon=24.86530#map=18/60.22009/24.86530">Näytä isommalla kartalla</a></small>
      
      <footer class="site-footer">
        <p>Tapahtuman järjestää</p>
        <span class="hacklabfi"><a href="http://hacklab.fi/"><img class="hacklabfi_img" src="{{ '/media/images/hacklab_fi_logo.png' | relative_url }}" alt="hacklab.fi"/></a></span>
        <!--<span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>-->
      </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
